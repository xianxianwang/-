<h3>HTML视频事件</h3>
<audio id="a1" controls>
<source src="D:/song.mp3"> 
</audio>
<br />
<button onclick="changeRate()">改变视频速度</button>
<p>目前播放时间点： <span id="demo"></span></p>
<p>当前音量： <span id="vol"></span></p>
<script type="text/javascript">
var myAud=document.getElementById("a1");
myAud.onended=function()
{
alert("movie end");
}
myAud.onpause=function()
{
alert("audio pause");
}
myAud.onplay=function()
{
alert("audio play");
}
function changeRate()
{
var myAud=document.getElementById("a1");
myAud.playbackRate=0.3;
}
myAud.onratechange=function()
{
alert("change rate");
}
myAud.onseeked=function()
{
alert("seeking");
}
myAud.ontimeupdate=function()
{
document.getElementById("demo").innerHTML=myAud.currentTime;
}
myAud.onvolumechange=function()
{
document.getElementById("vol").innerHTML=myAud.volume;
}
</script>
